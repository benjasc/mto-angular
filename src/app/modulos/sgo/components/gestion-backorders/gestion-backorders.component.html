<section class="container is-fluid ">
    <div class="card ">
        <div class="card-header ">
            <div class="card-header-title">Gestion Backorders</div>
        </div>
        <div class="card-content ">
            <div class="content">
                <div class="columns ">
                    <div class="column ">
                        <div class="field ">
                            <label class="label is-small ">Id Usuario</label>
                            <div class="control ">
                                <input class="input" type="text ">
                            </div>
                        </div>
                    </div>
                    <div class="column ">
                        <div class="field ">
                            <label class="label is-small ">Nombre</label>
                            <div class="control">
                                <input class="input is-disabled " type="text ">
                            </div>
                        </div>
                    </div>
                    <div class="column ">
                        <div class="field ">
                            <label class="label is-small ">Contrase√±a</label>
                            <div class="control ">
                                <input class="input " type="password">
                            </div>
                        </div>
                    </div>
                    <div class="column ">
                        <div class="field ">
                            <label class="label is-small ">Sucursal</label>
                            <div class="control ">
                                <div class="select">
                                    <select>
                                              <option>Select dropdown</option>
                                              <option>With options</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">

                        <table style="padding-top: 3px;" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table">
                            <thead>
                                <tr>
                                    <th>ID Permiso</th>
                                    <th>Accion</th>
                                    <th>Acceso</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let x of arrayBackorders">
                                    <td>{{x.idpermiso}}</td>
                                    <td>{{x.accion}}</td>
                                    <td>{{x.acceso}}</td>
                                </tr>

                            </tbody>
                            <!-- <a *ngIf='emailInfo.results.length > 0' class="button is-small is-success" >Exportar</a> -->

                        </table>
                    </div>

                </div>
                <br><br>
                <a class="button is-danger">Cancelar</a>
                <button class="button is-link" (click)="usuarios()">Guardar</button>

            </div>

        </div>
    </div>


</section>
