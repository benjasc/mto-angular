<section class="container is-fluid ">
    <div class="card ">
        <div class="card-header ">
            <div class="card-header-title">Modulo Reintentos de Despacho</div>
        </div>
        <div class="card-content ">
            <div class="content">
                <div class="card">
                    <div class="card-content">
                        <div class="columns">
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Sucursal de Venta</label>
                                    <div class="control ">
                                        <div class="select">
                                            <select>
                                          <option disabled>Seleccione</option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Sucursal de Despacho</label>
                                    <div class="control ">
                                        <div class="select">
                                            <select>
                                            <option disabled>Seleccione</option>
                                          </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Motivo de Devolucion </label>
                                    <div class="control ">
                                        <div class="select">
                                            <select>
                                              <option disabled>Seleccione</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-2">
                                <div class="field ">
                                    <label class="label is-small ">OC</label>
                                    <div class="control">
                                        <input class="input " type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="column is-1">
                                <div class="field">
                                    <div class="control" style="margin-top: 21px;;">
                                        <a class="button is-info is-fullwidth" type="button ">Buscar</a>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
                <br>
                <div class="card">
                    <div class="card-content">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table" style="padding-top: 10px;" width="100%">
                            <thead>
                                <tr>
                                    <th>OC</th>
                                    <th>Motivo Dev</th>
                                    <th>Suc. Venta</th>
                                    <th> Suc. Despacho</th>
                                    <th>Gestion y Accion</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>123411</td>
                                    <td>Sin Moradores</td>
                                    <td>11102</td>
                                    <td>1028</td>
                                    <td><a class="button is-info is-small">Detalle</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <br>
                <a class="button is-danger ">Salir</a>
                <a class="button is-info ">Guardar</a>
            </div>

        </div>
    </div>


</section>
