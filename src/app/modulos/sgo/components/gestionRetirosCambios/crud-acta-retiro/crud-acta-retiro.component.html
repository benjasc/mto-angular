<section class="container is-fluid ">
    <div class="card ">
        <div class="card-header ">
            <div class="card-header-title">Mantenedor de Motivos</div>
        </div>
        <div class="card-content ">
            <div class="content">

                <div class="columns  is-centered">

                    <div class="column is-6">
                        <div class="card">
                            <div class="card-content">
                                <a class="button is-info is-small">+ Nuevo Motivo</a><input class="input" type="text" />

                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="padding-top: 10px;" class="row-border hover table" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Motivos</th>
                                            <th>Editar</th>
                                            <th>Eliminar</th>

                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td>Motivo 1</td>
                                            <td><a class="button is-link is-small">Editar</a> </td>
                                            <td><a class="button is-danger is-small">Eliminar</a> </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <a class="button ">Cancelar</a>
            </div>

        </div>
    </div>


</section>
