<section class="container is-fluid ">
    <div class="card ">
        <div class="card-header ">
            <div class="card-header-title">Ingreso Reservas Corporativas</div>
        </div>
        <div class="card-content ">
            <div class="content">
                <div class="card">
                    <div class="card-content">
                        <div class="columns ">
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Código Artículo</label>
                                    <div class="control">
                                        <input class="input " type="text ">
                                    </div>
                                </div>
                            </div>
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Cantidad a Reservar</label>
                                    <div class="control ">
                                        <input class="input" min="1" type="number" (keyup)="validarNumero($event.target.value)">
                                    </div>
                                </div>
                            </div>
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Departamento</label>
                                    <div class="control ">
                                        <div class="select">
                                            <select [(ngModel)]="selectModeloDespacho">
                                                <option value='0' disabled>Seleccione</option>
                                                <option *ngFor="let element of modeloDespachos"  [value]="element.id">{{element.tienda}}</option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Distrito</label>
                                    <div class="control ">
                                        <div class="select">
                                            <select [(ngModel)]="selectMotivoBackorder">
                                                <option value='0' disabled>Seleccione</option>
                                                <option *ngFor="let element of motivosBackorder"  [value]="element.id">{{element.tienda}}</option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <br><br>
                <a class="button is-danger">Salir</a>

            </div>

        </div>
    </div>


</section>
