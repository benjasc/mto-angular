<section class="container is-fluid ">
    <div class="card ">
        <div class="card-header ">
            <div class="card-header-title">Cambir Sucursal Retiro</div>
        </div>
        <div class="card-content ">
            <div class="content">
                <div class="card">
                    <div class="card-content">
                        <div class="columns" style="    margin-bottom: 0px;">
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Producto</label>
                                    <div class="control">
                                        <input class="input " type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="column is-2">
                                <div class="field ">
                                    <label class="label is-small ">Cantidad</label>
                                    <div class="control ">
                                        <input class="input" min="1" max="10000" maxlength="7" type="text" appInputs>
                                    </div>
                                </div>
                            </div>
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Regi√≥n</label>
                                    <div class="control ">
                                        <div class="select">
                                            <select>
                                          <option disabled>Seleccione</option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Zona</label>
                                    <div class="control ">
                                        <div class="select">
                                            <select>
                                            <option disabled>Seleccione</option>
                                          </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column ">
                                <div class="field ">
                                    <label class="label is-small ">Comuna</label>
                                    <div class="control ">
                                        <div class="select">
                                            <select>
                                              <option disabled>Seleccione</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="columns is-centered">
                            <div class="column is-2 ">
                                <div class="field">
                                    <div class="control" style="margin-top: 21px;">
                                        <a class="button is-info " type="button ">Buscar Stock</a>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
                <br>
                <div class="card">
                    <div class="card-content">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table" style="padding-top: 10px;" width="100%">
                            <thead>
                                <tr>
                                    <th>Fecha Cambio de Estado</th>
                                    <th>Estado</th>
                                    <th>Motivo</th>
                                    <th>Fecha Desp</th>
                                    <th>Sucursal</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let element of listaBackorders">
                                    <td>{{ element.idorder }}</td>
                                    <td>{{ element.modeloDespacho }}</td>
                                    <td>{{ element.motivoBackorder }}</td>
                                    <td>{{ element.created_at }}</td>
                                    <td>{{ element.sku }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <br>
                <a class="button is-danger ">Salir</a>
                <a class="button is-info ">Guardar</a>
            </div>

        </div>
    </div>


</section>
